<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Xcalar UnitTest</title>
        <link rel="stylesheet" href="3rd/mocha.css" />
        include "partials/link.html"
        <script type="text/javascript">
            window.unitTestMode = true;
        </script>
        <style type="text/css">
            #unitTestBody {
                background: transparent !important;
                color: black !important;
                overflow: auto !important;
            }

            #xc {
                overflow: hidden;
                background-color: #D6DCDF;
                color: #4d4d4d;
            }

            #container {
                height: 400px !important;
            }

            #xc.large #container {
                height: 1000px !important;
            }

            #mocha.small {
                height: 500px;
                overflow: auto;
            }

            #mocha .test a.replay {
                right: -25px;
            }

            #blanket-main {
                height: 500px;
                overflow: scroll;
            }

            #unitTestTopBar {
                position: fixed;
                top: 5px;
                left: 100px;
                z-index: 40;
            }

            #unitTestTopBar button {
                margin-right: 10px;
                background-color: beige;
            }

            #mocha-stats {
                right: 100px;
            }

            .hideTest #mocha-report .test.pass {
                display: none;
            }

            .hideCoverage #blanket-main {
                display: none;
            }

            #blanket-main.large {
                height: 1000px !important;
            }
        </style>
    </head>
    <body id="unitTestBody" class="hideTest hideCoverage">
        <div id="unitTestTopBar">
            <button id="toggleTest">Show/Hide Test Detail</button>
            <button id="toggleCoverage">Show/Hide Code Coverage</button>
            <button id="toggleXC">Show/Hide XC</button>
            <button id="toggleTestSize">Toggle Test Size</button>
            <button id="toggleXCSize">Toggle XC Size</button>
            <!--<button id="toggleCoverageSize">Toggle Coverage Size</button>-->
            <button id="backXC">Back To Xcalar Design</button>
        </div>
        <div id="mocha"></div>
        <div id="messages"></div>
        <div id="fixtures"></div>
        <div id="xc" width="100%" height="300">
            include "partials/container.html"
        </div>
        include "partials/script.html"
        <script src="3rd/mocha.js"></script>
        <script src="3rd/chai.js"></script>
        <script src="3rd/chai-string.js"></script>
        <script src="3rd/blanket.min.js" data-cover-adapter="3rd/mocha-blanket.js"></script>
        <script src="assets/test/unitTest/unitTest.js"></script>
        include "partials/unitTestScript.html"
        <script type="text/javascript">UnitTest.setup();</script>
    </body>
</html>
