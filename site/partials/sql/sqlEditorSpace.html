<div id="sqlEditorSpace">
  <header class="draggable">
    <div class="title">
      <%= dicts.SQL.Editor %>
    </div>
    <div class="divider"></div>
    <div class="fileName tooltipOverflow"></div>
  </header>
  <i class="icon xc-icon-action xi_popout undock" data-toggle="tooltip" data-placement="top" data-container="body" data-original-title="<%= dicts.bottomMenu.popOutBtn %>"></i>
  <section class="topBarSection">
    <div class="fileOption dropDownList">
      <div class="text">File</div>
      <div class="iconWrapper">
        <i class="icon xi-arrow-down"></i>
      </div>
      <div class="list">
        <ul>
          <li data-action="new"><%= dicts.SQLEditor.NewSnippet %></li>
          <li data-action="open"><%= dicts.fileManager.Open %>...</li>
          <li data-action="saveAs"><%= dicts.common.SaveAs %>...</li>
          <li data-action="delete"><%= dicts.fileManager.Delete %></li>
          <!-- <li data-action="import"><%= dicts.SQLEditor.Import %></li> -->
          <li data-action="download"><%= dicts.SQLEditor.Download %></li>
        </ul>
      </div>
    </div>
    <!-- temporary hide sql function button -->
    <button class="btn btn-secondary sqlFunc xc-hidden" data-toggle="tooltip" data-placement="top" data-container="body" data-title="<%= dicts.SQLFunc.SwitchToUse %>">
      <%= dicts.SQLFunc.Title %>
    </button>
    <button class="btn btn-secondary showTables">
      <%= dicts.Table.Show %>
    </button>
  </section>
  <section class="editSection">
    <div class="editArea">
      <textarea id="sqlEditorSpace-editor"></textarea>
    </div>
  </section>
  <section class="bottomSection">
    <button class="btn btn-submit execute">
      <%= dicts.dag.execute %>
    </button>
  </section>
</div>
