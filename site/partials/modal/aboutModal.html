<!-- Aboout Modal -->
<div id="aboutModal" class="modalContainer">
  <header class="modalHeader">
    <div class="close">
      <i class="icon xi-close"></i>
    </div>
  </header>
  <!-- modalMain -->
  <section class="modalMain">
    <div class="logoSection">
      <div class="logo xc-logo">
        <div class="innerShadow"></div>
        <i class="icon xd-logo-bw"></i>
      </div>
    </div>
    <div class="infoSection text-selection">
      <div class="title mode"><%= dicts.common.XD %><span class="text"></span></div>
      <div class="title license"><%= dicts.about.License %>: <span class="text"></span></div>
      <div class="version frontVersion textoverflowOneLine">
        <span><%= dicts.about.FrontVersion %>:</span>
        <span class="text"></span>
      </div>
      <div class="version backVersion textoverflowOneLine">
        <span><%= dicts.about.BackVersion %>:</span>
        <span class="text"></span>
      </div>
      <div class="version thriftVersion textoverflowOneLine">
        <span><%= dicts.about.ThriftSHA %>:</span>
        <span class="text"></span>
      </div>
    </div>
    <div class="copyRightSection"><%= dicts.about.copyRight %></div>
  </section>
</div>
<!-- End of Aboout Modal -->
